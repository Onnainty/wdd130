    <form action="/submit-quiz" method="post">
        <fieldset>
            <legend>HTML and CSS Quiz</legend>
            
            <div>
                <label for="q1">1. What does HTML stand for?</label><br>
                <input type="text" id="q1" name="q1" required>
            </div>


            <div>
                <label for="q2">2. Explain the purpose of CSS.</label><br>
                <textarea id="q2" name="q2" rows="4" cols="50" required></textarea>
            </div>

            <div>
                <label for="q3">3. Which HTML element is used to define the body of the document?</label><br>
                <select id="q3" name="q3" required>
                    <option value="" selected disabled>Choose One ...</option>
                    <option value="body">&lt;body&gt;</option>
                    <option value="head">&lt;head&gt;</option>
                    <option value="html">&lt;html&gt;</option>
                </select>
            </div>

            <div>
                <label for="q4">4. How many levels of headings does HTML support?</label><br>
                <input type="number" id="q4" name="q4" min="1" max="6" required>
            </div>

        </fieldset>
        <button type="submit">Submit Quiz</button>
    </form>
