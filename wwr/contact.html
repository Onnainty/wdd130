    <main>
        <h2>Send Us a Message</h2>
        <section>
            <form action="/submit-quiz" method="post">
                <fieldset>                  
                    <div>
                        <label for="q1">Full Name *</label><br>
                        <input type="text" id="q1" name="q1" rows="1" cols="40" required>
                    </div>

                    <div>
                        <label for="q2">Phone</label><br>
                        <textarea id="q2" name="q2" rows="1" cols="40"></textarea>
                    </div>

                    <div>
                        <label for="q3">Email *</label><br>
                        <textarea id="q3" name="q3" rows="1" cols="40" required></textarea>
                    </div>
        
                    <div>
                        <label for="q4">Subject</label><br>
                        <select id="q4" name="q4">
                            <option value="" selected disabled>Choose One ...</option>
                            <option value="Info">Service information</option>
                            <option value="availability">Availability check</option>
                            <option value="claim">Claim or complaint</option>
                            <option value="Other">Others</option>
                        </select>
                    </div>
        
                    <div>
                        <label for="q4">Message *</label><br>
                        <textarea id="q2" name="q2" rows="5" cols="40"></textarea>
                    </div>
        
                </fieldset>
                <button type="submit">Submit</button>
            </form>
        </section>
