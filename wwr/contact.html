<!DOCTYPE html>
<html lang="en-US">
<head>
    <link rel="stylesheet" href="styles/rafting.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact us | White Water Rafting</title>
    <meta name="description" content="Contact information">
    <meta name="author" content="Damian Onnainty">
</head>
<body>
    <header>
        <h1>Contact Us</h1>
        <img src="images/logo.png" alt="Rafting Site Logo">
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>

    <main>
        <section class="company-info-section">
            <h2>Company Information</h2>
            <div class="company-info-grid">
                <div class="company-details">
                    <p>White Water Rafting</p>
                    <p>Address: Hagerman Joint School District 233, Idaho, EE. UU.</p>
                    <p>Phone +1 478-239-4728</p>
                    <p>Email: <a href="mailto:info@whitewater.com">info@whitewater.com</a></p>
                </div>
                <div class="map">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m21!1m12!1m3!1d434.91436390958734!2d-114.89339346277785!3d42.83603307126429!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!4m6!3e6!4m0!4m3!3m2!1d42.8360372!2d-114.8933153!5e0!3m2!1ses!2sar!4v1716397989158!5m2!1ses!2sar" allowfullscreen></iframe>
                </div>
            </div>
        </section>

        <section>
            <h2>Our Employees</h2>
            <div class="employee">
                <figure>
                    <figcaption>Sarah Thompson | CEO & General Director</figcaption>
                    <img src="images/profiles_photo/SarahThompson.jpg" alt="Employee">
                </figure>
                <figure>
                    <figcaption>Farid Mulekati | Human Resources Manager</figcaption>
                    <img src="images/profiles_photo/FaridMulekati.jpg" alt="Employee">
                </figure>
                <figure>
                    <figcaption>Jose Alvarado | Customer Experience Manager</figcaption>
                    <img src="images/profiles_photo/JoseAlvarado.jpg" alt="Employee">
                </figure>
                <figure>
                    <figcaption>Romina Yann | Reservations & Customer Support</figcaption>
                    <img src="images/profiles_photo/RominaYann.jpg" alt="Employee">
                </figure>
            </div>
        </section>

        <section>
            <h2>Send Us a Message</h2>
            <form action="/submit-quiz" method="post">
                <fieldset>
                    <div>
                        <label for="firstName">First Name *</label><br>
                        <input type="text" id="firstName" name="firstName" required>
                    </div>

                    <div>
                        <label for="lastName">Last Name *</label><br>
                        <input type="text" id="lastName" name="lastName" required>
                    </div>

                    <div>
                        <label for="phone">Phone</label><br>
                        <input id="phone" name="phone">
                    </div>

                    <div>
                        <label for="email">Email *</label><br>
                        <input id="email" name="email" required>
                    </div>

                    <div>
                        <label for="sub">Subject</label><br>
                        <input type="radio" id="info" name="subject" value="Info">
                        <label for="info">General Inquiry</label><br>
                        <input type="radio" id="availability" name="subject" value="availability">
                        <label for="availability">Reservation Question</label><br>
                        <input type="radio" id="web" name="subject" value="web">
                        <label for="web">Website Suggestion</label>
                    </div>

                    <div>
                        <label for="message">Message *</label><br>
                        <textarea id="message" name="message" rows="5" cols="40" required></textarea>
                    </div>
                </fieldset>
                <div>
                    <input type="checkbox" id="subscribe" name="subscribe" required>
                    <label for="subscribe">Please subscribe me to the monthly newsletter</label>
                </div>
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 White Water Rafting | Damian Onnainty</p>
        <div class="social-links">
            <a href="https://facebook.com"><img src="images/logo-facebook.png" alt="Facebook"></a>
            <a href="https://instagram.com"><img src="images/logo-ig.png" alt="Instagram"></a>
            <a href="https://tiktok.com"><img src="images/tik-tok-logo.png" alt="TikTok"></a>
        </div>
    </footer>
</body>
</html>
